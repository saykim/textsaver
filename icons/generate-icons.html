<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Icon Generator - 새 디자인</title>
  <style>
    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .icon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 5px;
    }
    button {
      margin: 10px;
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .preview-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h2>문서 아이콘 생성기</h2>
  
  <div class="preview-container">
    <div class="preview-item">
      <p>128x128 아이콘:</p>
      <canvas id="canvas128" width="128" height="128"></canvas>
    </div>
    <div class="preview-item">
      <p>48x48 아이콘:</p>
      <canvas id="canvas48" width="48" height="48"></canvas>
    </div>
    <div class="preview-item">
      <p>32x32 아이콘:</p>
      <canvas id="canvas32" width="32" height="32"></canvas>
    </div>
    <div class="preview-item">
      <p>16x16 아이콘:</p>
      <canvas id="canvas16" width="16" height="16"></canvas>
    </div>
  </div>
  
  <div class="buttons">
    <button onclick="downloadIcon(128)">icon128.png 다운로드</button>
    <button onclick="downloadIcon(48)">icon48.png 다운로드</button>
    <button onclick="downloadIcon(32)">icon32.png 다운로드</button>
    <button onclick="downloadIcon(16)">icon16.png 다운로드</button>
    <button onclick="downloadAllIcons()">모든 아이콘 다운로드</button>
  </div>
  
  <script>
    const sourceImage = new Image();
    sourceImage.src = 'image.png';
    
    // 이미지가 로드되면 모든 캔버스에 렌더링
    sourceImage.onload = function() {
      renderAllCanvases();
    };
    
    function renderAllCanvases() {
      renderCanvas(128);
      renderCanvas(48);
      renderCanvas(32);
      renderCanvas(16);
    }
    
    function renderCanvas(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const ctx = canvas.getContext('2d');
      
      // 캔버스 초기화
      ctx.clearRect(0, 0, size, size);
      
      // 이미지를 캔버스에 그리기
      ctx.drawImage(sourceImage, 0, 0, size, size);
    }
    
    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    function downloadAllIcons() {
      downloadIcon(128);
      downloadIcon(48);
      downloadIcon(32);
      downloadIcon(16);
    }
  </script>
</body>
</html>
